name: Automated Trading System

on:
  schedule:
    # Run at 8:30 AM Pakistan time (03:30 UTC) on weekdays
    - cron: '30 3 * * 1-5'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update_system:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas numpy requests
    
    - name: Run automated system
      run: |
        python update_live_signals.py || echo "Update completed with warnings"
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M') [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
    
    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trading-reports-${{ github.run_number }}
        path: |
          reports/trading_signals.csv
          reports/history/*.csv
        retention-days: 30